<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .pricing-table {
            margin: 50px 0;
        }
        .pricing-table .table th, .pricing-table .table td {
            text-align: center;
            vertical-align: middle;
        }
        .pricing-table .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .pricing-table .table-primary {
            background-color: #007bff;
            color: white;
        }
        .pricing-table .table-primary .btn {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Pricing Table Section -->
    <section class="pricing-table container">
        <h2 class="text-center mb-5">Pricing Options</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Plan</th>
                        <th scope="col">Features</th>
                        <th scope="col">Price</th>
                        <th scope="col">Sign Up</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Basic</td>
                        <td>Feature 1, Feature 2, Feature 3</td>
                        <td>$10/month</td>
                        <td><a href="#" class="btn btn-primary">Get Started</a></td>
                    </tr>
                    <tr class="table-primary">
                        <td>Standard</td>
                        <td>Feature 1, Feature 2, Feature 3, Feature 4</td>
                        <td>$20/month</td>
                        <td><a href="#" class="btn btn-primary">Get Started</a></td>
                    </tr>
                    <tr>
                        <td>Premium</td>
                        <td>Feature 1, Feature 2, Feature 3, Feature 4, Feature 5</td>
                        <td>$30/month</td>
                        <td><a href="#" class="btn btn-primary">Get Started</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
