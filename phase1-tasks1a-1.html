<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .features-section {
            padding: 50px 0;
        }
        .feature {
            margin-bottom: 30px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your success starts here</p>
    </header>

    <section class="hero-section">
        <div class="container">
            <h2>Hero Section</h2>
            <p>Engaging and attractive tagline goes here</p>
            <a href="#features" class="btn btn-light mt-4">Learn More</a>
        </div>
    </section>

    <section id="features" class="features-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 feature">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Feature One</h3>
                            <p class="card-text">Description of feature one.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 feature">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Feature Two</h3>
                            <p class="card-text">Description of feature two.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 feature">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Feature Three</h3>
                            <p class="card-text">Description of feature three.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
